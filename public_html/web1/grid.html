<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE GRID</title>
    <link rel="stylesheet" href="css/grid.css">
</head>
<body>
    
    <main id="container">
        <div class="grid-item a polaroid">A</div>
        
        <figure class="grid-item b polaroid">B</div>
             <img src="https://images.pexels.com/photos/5699509/pexels-photo-5699509.jpeg" alt="">
             <figcaption>Record Player</figcaption>
        </figure>

        <figure class="grid-item c polaroid">C</div>
            <img src="https://images.pexels.com/photos/28572153/pexels-photo-28572153/free-photo-of-dusk-view-of-bustling-city-street-with-traffic.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt=""> 
            <figcaption>Late Night View</figcaption>
        </figure>

       <figure class="grid-item d polaroid">D</div>
            <img src="https://images.pexels.com/photos/2927854/pexels-photo-2927854.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="">
            <figcaption>Shoes hanging from cable lines</figcaption>
        </figure>

        <figure class="grid-item e polaroid">E</div>
            <img src="https://images.pexels.com/photos/6739225/pexels-photo-6739225.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="">
            <figcaption>Shadows of Flowers</figcaption>
        </figure>

        <div class="grid-item f polaroid">F</div>
        
    </main>
</body>
</html>
